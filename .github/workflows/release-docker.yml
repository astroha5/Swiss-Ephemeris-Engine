name: Release Docker Image

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    env:
      IMAGE_NAME: ${{ github.repository_owner }}/swiss-calc-engine
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        if: env.REGISTRY == 'ghcr.io'
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Log in to Docker Hub
        if: env.REGISTRY == 'docker.io'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Determine registry and image
        id: meta
        run: |
          # Choose registry via env REGISTRY; default to ghcr.io
          REGISTRY=${REGISTRY:-ghcr.io}
          echo "REGISTRY=$REGISTRY" >> $GITHUB_ENV
          if [ "$REGISTRY" = "ghcr.io" ]; then
            IMAGE="ghcr.io/${{ env.IMAGE_NAME }}"
          else
            IMAGE="${{ env.IMAGE_NAME }}"
          fi
          echo "image=$IMAGE" >> $GITHUB_OUTPUT

      - name: Extract version from tag
        id: vars
        run: |
          VERSION=${GITHUB_REF_NAME#v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          platforms: linux/amd64,linux/arm64
          tags: |
            ${{ steps.meta.outputs.image }}:${{ steps.vars.outputs.version }}
            ${{ steps.meta.outputs.image }}:latest
          build-args: |
            VERSION=${{ steps.vars.outputs.version }}

