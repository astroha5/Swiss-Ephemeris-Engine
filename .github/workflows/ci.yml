name: CI

on:
  pull_request:
    branches: [ main, master ]
  push:
    branches: [ main, master ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12"]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install .
          if [ -f requirements-dev.txt ]; then pip install -r requirements-dev.txt; fi

      - name: Lint (optional, skip if no linter configured)
        run: |
          echo "No linter configured; skipping"

      - name: Run tests
        env:
          # Ensure tests can run without ephemeris files (engine falls back to Moshier)
          EPHE_DIR: ""
        run: |
          python -m pytest -q || python -m pytest -q -k "" # try basic run; adjust if tests added later

