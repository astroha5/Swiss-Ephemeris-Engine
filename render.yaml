services:
  # Backend API Service
  - type: web
    name: astrova-backend
    env: node
    rootDir: backend
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: FRONTEND_URL
        value: https://astrova-frontend.onrender.com
    healthCheckPath: /health

  # Frontend Static Site
  - type: web
    name: astrova-frontend
    env: static
    rootDir: .
    buildCommand: npm install && npm run build
    staticPublishPath: ./build
    envVars:
      - key: VITE_API_URL
        value: https://astrova-backend.onrender.com
