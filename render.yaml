services:
  # Backend API Service
  - type: web
    name: astrova-backend-v2
    env: node
    rootDir: backend
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: FRONTEND_URL
        value: https://astrova-frontend-v2.onrender.com
    healthCheckPath: /health

  # Frontend Static Site
  - type: web
    name: astrova-frontend-v2
    env: static
    rootDir: .
    buildCommand: npm install && npm run build:spa
    staticPublishPath: ./build
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: VITE_API_URL
        value: https://astrova-backend-v2.onrender.com
